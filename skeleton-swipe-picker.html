<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<!--
`skeleton-swipe-picker`


@demo demo/index.html
-->

<dom-module id="skeleton-swipe-picker">
  <template>
    <style is="custom-style">
      :host {
        display: block;
      }

      iron-selector > * {
        padding: 8px;
      }

      iron-selector > div {
        cursor: pointer;
        text-align: center;
      }

      .iron-selected {
        background-color: var(--google-blue-500);
        color: white;
      }

    </style>
    <iron-selector id="swipePicker" attr-for-selected="value" selected="{{selectedItem}}">
      <template is="dom-repeat" items="{{pickerItems}}">
        <div value="{{item.value}}">{{item.label}}</div>
      </template>
    </iron-selector>
  </template>

  <script>
    Polymer({

      is: 'skeleton-swipe-picker',

      properties: {
        pickerItems: {
          type: Array,
          value: [
            {
              label: 'One',
              value: 11,
              default: false
            },
            {
              label: 'Two',
              value: 22,
              default: false
            },
            {
              label: 'Three',
              value: 33,
              default: true
            },
            {
              label: 'Four',
              value: 44,
              default: false
            }
          ]
        },
        selectedItem: {
          type: String,
          notify: true
        }
      }
    });
  </script>
</dom-module>
